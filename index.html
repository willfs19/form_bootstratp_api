<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">

        <div class="campo container">
            <div class="container">
                
                <h1>Formulário Boostrap + CEP API</h1>
                <form id="formulario">
                    
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <label for="nome" class="form-label">Nome*</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="nome" placeholder="Informe o nome" required>
                    </div>
                    
                    <div class="col-md-6 col-sm-12">
                        <label for="sobrenome" class="form-label">Sobrenome*</label>
                        <input type="text" class="form-control" id="sobrenome" aria-describedby="sobrenome" placeholder="Informe o Sobrenome" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 col-sm-12">
                        <label for="email" class="form-label">E-mail*</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Informe o E-mail" required>
                    </div>

                    <div class="col-md-4 col-sm-12">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="telefone" aria-describedby="telefone" placeholder="(00) 0000-0000">
                    </div>

                    <div class="col-md-4 col-sm-12">
                        <label for="celular" class="form-label">Celular*</label>
                        <input type="tel" class="form-control" id="celular" aria-describedby="telefone" placeholder="(00) 0 0000-0000" required>
                    </div>
                </div>

                <div class="row">
                    
                    <div class="col-md-5 col-sm-12">
                        <label for="cep" class="form-label">CEP*</label>
                        <input type="text" class="form-control" id="cep" aria-describedby="cep" placeholder="00000-000" required>
                    </div>

                    <div class="col-md-2 col-sm-12">
                        <label for="numero" class="form-label">Número*</label>
                        <input type="text" class="form-control" id="numero" aria-describedby="numero" placeholder="--" required>
                    </div>
                    
                    <div class="col-md-5 col-sm-12">
                        <label for="logradouro" class="form-label">Logradouro*</label>
                        <input type="text" class="form-control" id="logradouro" aria-describedby="logradouro" placeholder="Rua" disabled>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-3 col-sm-12">
                        <label for="bairro" class="form-label">Bairro*</label>
                        <input type="text" class="form-control" id="bairro" aria-describedby="bairro" placeholder="Bairro">
                    </div>

                    <div class="col-md-3 col-sm-12">
                        <label for="cidade" class="form-label">Cidade*</label>
                        <input type="text" class="form-control" id="cidade" aria-describedby="cidade" placeholder="Cidade" required disabled>
                    </div>

                    <div class="col-md-2 col-sm-12">
                        <label for="uf" class="form-label">UF*</label>
                        <input type="text" class="form-control" id="uf" aria-describedby="uf" placeholder="Estado" required disabled>
                    </div>

                    <div class="col-md-4 col-sm-12">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" aria-describedby="complemento" placeholder="Informe o complemento">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8 form-check form-check-new">
                        <input type="checkbox" class="form-check-input form-check-input-new" id="concordo" required>
                        <label class="form-check-label" for="concordo">Estou de acordo com as políticas de privacidade</label>
                    </div>
                </div>
                
                <div class="row">
                    
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
                    </div>
                    
                </div>
                    
                </form>
            </div>
        </div>

        <!-- Modal alert Error -->
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="Error" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black; text-align: center;">
                CEP Inválido
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Fim Modal alert Error -->

        <!-- Modal Submit Ok -->
        <div class="modal fade" id="submitModal" tabindex="-1" aria-labelledby="Error" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" style="color: black; text-align: center;">
                Informações enviadas com sucesso!
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <!-- Fim ModalSubmit Ok -->

    </div>


    <!-- Bootstrap 5.3.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <!-- Jquery 3.7.1 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Jquery-mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
